<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>


    <div class="text">
        <span>距离&nbsp&nbsp </span>
        <span id="color"> &nbsp假期&nbsp </span>
        <span> &nbsp&nbsp还有</span>
    </div>

    <div class="countdown-container ">
        <div class="countdown-el">
            <p class="big-text" id="days">0</p>
            <span>天</span>
        </div>
        <div class="countdown-el">
            <p class="big-text" id="hours">0</p>
            <span>小时</span>
        </div>
        <div class="countdown-el">
            <p class="big-text" id="mins">0</p>
            <span>分钟</span>
        </div>
        <div class="countdown-el">
            <p class="big-text" id="seconds">0</p>
            <span>秒</span>
        </div>
    </div>
    </div>
    <footer class="bottom">
        <span id="btn1"><a href="javascript:;" >改变标题</a>||</span>
        <span ><a href="javascript:;" id="btn2">设定时间</a>||</span>
        <span id="btn3"><a href="javascript:;" >停止&开始</a></span>
        <div class="logo"><a href="https://www.sunyanarch.com/">Design by SY</a></div>
     </footer>

</body>

</html>
